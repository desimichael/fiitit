<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>fiitit</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="navbar">
			<div class="navbar-center">
				<div class="nav-title">fiit<strong>it</strong></div>
				<ul class="nav-links">
					<li class="link">Men</li>
					<li class="link">Women</li>
					<li class="link">Kids</li>
				</ul>
				<div class="cart-btn">
					<span class="nav-icon">
						<i class="fas fa-cart-plus"></i>
					</span>
					<div class="cart-items">0</div>
				</div>
			</div>
		</div>
		<!-- hero -->
		<header class="hero">
			<div class="hero-banner">
				<div class="banner-title">fiit<strong>it</strong> attire</div>
				<button class="btn banner-btn">
					<a href="#products"> </a>
					get fitted
				</button>
			</div>
		</header>
		<!-- end hero -->
		<!-- products -->
		<section class="products">
			<h2 class="section-title">styled fiits</h2>
			<div class="products-center">
				<!-- single products info -->
			</div>
		</section>
		<!-- end of products -->
		<!-- cart -->
		<div class="cart">
			<span class="close-cart">
				<i class="fas fa-window-close"></i>
			</span>
			<h2 class="cart-title">Shopping Bag</h2>
			<div class="cart-content">
				<!-- cart item -->
				<div class="cart-item">
					<img
						src="./images/product-1.jpg"
						alt="product image"
						class="cart-img"
					/>
					<div>
						<h4 class="close-cart-title">product 1</h4>
						<h5 class="cart-price">
							<i class="fas fa-dollar-sign"></i>
							40.00
						</h5>
						<span class="remove-cart"> remove </span>
					</div>
					<div>
						<i class="fas fa-chevron-up"></i>
						<p class="item-amount">3</p>
						<i class="fas fa-chevron-down"></i>
					</div>
				</div>
				<!-- end of cart -->
			</div>
			<div class="cart-footer">
				<h3 class="cart-footer-title">
					your total :
					<i class="fas fa-dollar-sign"></i>
					<span class="cart-total">0</span>
				</h3>
				<button class="btn clear-cart">clear cart</button>
			</div>
		</div>
		<!-- contentful -->
		<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
		<!-- app.js -->
		<script src="app.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>fiitit</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.9.0/css/v4-shims.css"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="navbar">
			<div class="navbar__center">
				<div class="navbar__title">fiit<strong>it</strong></div>
				<ul class="navbar__links">
					<li class="navbar__link">Men</li>
					<li class="navbar__link">Women</li>
					<li class="navbar__link">Kids</li>
				</ul>
				<div class="navbar__cart-btn">
					<span class="navbar__icon">
						<i class="fas fa-cart-plus"></i>
					</span>
					<div class="navbar__cart-items">0</div>
				</div>
			</div>
		</div>
		<!-- hero -->
		<header class="hero">
			<div class="hero__banner">
				<div class="hero__banner-title">
					fiit<strong>it</strong> attire
				</div>
				<button class="hero__banner-btn">
					<a href="#products"> </a>
					get fitted
				</button>
			</div>
		</header>
		<!-- end hero -->
		<!-- products -->
		<section class="products">
			<h2 class="products__title">styled fiits</h2>
			<div class="products__center">
				<!-- single products code  -->
			</div>
		</section>
		<!-- end of products -->
		<!-- cart -->
		<div class="cart">
			<span class="cart__close-cart">
				<i class="fas fa-window-close"></i>
			</span>
			<h2 class="cart__title">your cart</h2>
			<div class="cart__content">
				<!-- cart item -->
				<div class="cart__block">
					<div class="cart__item">
						<img
							src="./images/product-1.jpg"
							alt="product image"
							class="cart__item-img"
						/>
					</div>
					<div class="cart__item">
						<h4 class="cart__item-title">product 1</h4>
						<h5 class="cart__item-price">
							<i class="fas fa-dollar-sign"></i>
							40.00
						</h5>
						<span class="cart__item cart__item--remove">
							remove
						</span>
					</div>
					<div class="cart__item">
						<i class="fas fa-chevron-up"></i>
						<p class="cart__item-amount">3</p>
						<i class="fas fa-chevron-down"></i>
					</div>
				</div>
				<!-- end of cart -->
			</div>
			<div class="cart__footer">
				<h3 class="cart__footer-title">
					your total :
					<i class="fas fa-dollar-sign"></i>
					<span class="cart__total">0</span>
				</h3>
				<button class="cart__btn cart__btn--clear-cart">
					clear cart
				</button>
			</div>
		</div>
		<!-- contentful -->
		<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
		<!-- app.js -->
		<script src="app.js"></script>
	</body>
</html>
